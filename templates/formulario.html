<!DOCTYPE html>
<html lang="en" class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Administrador</title>
</head>
<body class = "flex justify-center bg-gradient-to-r from-red-500 via-white to-blue-500">
    
  <div class="flex space-x-64" id="contenedor">

    <div>

      <img class="max-h-screen" src="/static/logo_ipa.png" alt="">

    </div>



    <!-- aca empieza el formulario -->
    <div class="pt-36">
      <!-- Empieza el formulario -->
        <form class="w-full max-w-lg" action="/data" method="POST"> <!-- puse el action para luego mas abajo ejecutar un boton que cargue a la base de datos, tambien en formularios especificar que quiero hacer con ellos, en la action linkearlo con la ruta que esta realizando la funcion, y el metodo post que envia la info, y hacerlo tambien en mi route en app.py -->
          <!-- Nombre y apellido container -->
            <div class="flex flex-col -mx-3 mb-6">
              <!-- Campo nombre -->
              <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
                  Nombre
                </label>
                <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="grid-first-name" type="text" placeholder="" autofocus name="nombre">
                <p class="text-red-500 text-xs italic">Por favor rellenar este campo.</p>
              </div>
              <!-- Campo apellido -->
              <div class="w-full md:w-1/2 px-3">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
                  Apellido
                </label>
                <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-last-name" type="text" placeholder="" name="apellido">
              </div>

              <div class="w-full md:w-1/2 px-3">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
                  Telefono
                </label>
                <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-last-name" type="text" placeholder="" name="apellido">
              </div>
              
            </div>
            <!-- Campo telefono -->
            
            <div class="flex flex-wrap -mx-3 mb-2">
              <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-city">
                    Ciudad
                </label>
                <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-city" type="text" placeholder="" name="ciudad">
              </div>
              <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-state">
                  Departamento
                </label>
                <div class="relative">
                  <select class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-state" name="departamento">
                    <option>Central</option>
                    <option>Alto Parana</option>
                    <option>Caaguazu</option>
                  </select>
                  <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                    <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                  </div>
                </div>
              </div>
              <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-state">
                  Eleccion
                </label>
                <div class="relative">
                  <select class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-state" name="eleccion">
                    <option value= "1" >Maestro</option>
                    <option value= "2" >Alumno</option>
                  </select>
                  <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                    <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                  </div>
                </div>
              </div>
              <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-zip">
                  Tecnica
                </label>
                <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-zip" type="text" placeholder="" name="tecnica">
              </div class= "">
             <div class="relative h-20 w-20 ...">
                <div class="absolute inset-x-0 bottom-0 h-16 ..."><button class=" mt-20 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Cargar
                  </button> <!-- solucionar el tema del boton submit--></div>
              </div>
              
            </div>
          </form>
  
    </div>










  </div>
